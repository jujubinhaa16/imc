<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
            <div id="div1">
                <input type="number" class="input" id="massa" placeholder="informe seu peso">
                <input type="number" class="input" id="altura" placeholder="informe sua altura">
                <button class="butao" id="calculozinho">calcule</button>
            </div>
        <script>
            var massa = document.getElementById("massa")
            var altura = document.getElementById("altura")
            var calculozinho = document.getElementById("calculozinho")
            
                function capturarDadosDoInput(){
                    var valor = parseFloat (massa.value)
                    var valor2 = parseFloat (altura.value)
                    conta = valor / (valor2 * valor2)
                    conta = conta.toFixed(1)
                    alert(conta)
            }

            calculozinho.addEventListener("click", capturarDadosDoInput)
        </script>
</body>
</html>
